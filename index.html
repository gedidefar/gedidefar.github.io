<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>

      color: black;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgb(33, 184, 204);
      padding: 40px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    h1, h2 {
      text-align: center;
      color: #9c3e50;
    }

    .details {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.6;
    }

    .rsvp {

    .rsvp a {

      text-decoration: none;

    </head>

      <p><strong>Time:</strong> 1:00 PM</p>

      <p><strong>Outfit:</strong> Tent and Winter out fit</p>

    <div class="rsvp">
